{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Linktree Clone</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></head>
</head>
<body style="background-color: #E7F6F2;" class="bg-dark">
    <div class="row fixed-bottom">
        <div class="col"></div>
        <div class="col">
        </div>
        <div class="col p-4">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} alert-dismissible fade show" role="alert" data-tor="show:scale.from(0)">
                <strong>{{ message }}</strong>
                <a href="" class="btn-close text-left" data-dismiss="alert" aria-label="close"></a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center " style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                {% block nocolor %}
                <div class="col p-3 rounded" style="background-color: #A5C9CA;">
                    {% block content %}
                    {% endblock content %}
                </div>
                {% endblock nocolor %}
                <div class="col"></div>
            </div>
            {% block under %}
            {% endblock under %}
            <div class="fixed-bottom mx-3 ">
                <h3>
                    <a href="{% url 'index' %}" class="text-decoration-none text-white text-end">Linktree Clone
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="white" d="M7.953 15.066c-.08.163-.08.324-.08.486c.08.517.528.897 1.052.89h1.294v4.776c0 .486-.404.89-.89.89H6.577a.898.898 0 0 1-.889-.891v-4.774H.992c-.728 0-1.214-.729-.89-1.377l6.96-12.627a1.065 1.065 0 0 1 1.863 0l2.913 5.585l-3.885 7.042zm15.945 0l-6.96-12.627a1.065 1.065 0 0 0-1.862 0l-2.995 5.586l3.885 7.04c.081.164.081.326.081.487c-.08.517-.529.897-1.052.89h-1.296v4.776c.005.49.4.887.89.89h2.914a.9.9 0 0 0 .892-.89v-4.775h4.612c.73 0 1.214-.729.89-1.377Z"/></svg>

                    </a>
                    
                </h3>
            </div>
        </div>
        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
