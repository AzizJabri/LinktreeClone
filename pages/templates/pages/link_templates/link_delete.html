{% extends 'pages/base.html' %}

{% block title %}
<title>Delete Link - {{page.slug}}</title> 
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center border border-secondary rounded p-3" style="background-color:{{link.page.decorator.card_color}} ; color:{{link.page.decorator.text_color}};">
            <h1 class="py-4">Are you sure you want to delete this Link ?</h1>
            <form action="{% url 'link_delete' link.page.slug link.id %}" method="POST" class="py-4">
                {% csrf_token %}
                <div class="row pb-4" style="position: relative;">
                    <a  style="text-decoration: none; color: {{link.decorator.text_color}};">
                        <div class="col w-100 p-3 rounded-pill text-center" style="background-color:{{link.decorator.background_color}} ;" >
                            {{link.name}}
                            
                        </div>
                    </a> 
                </div>
                <div class="container ">
                    <div class="row">
                        <div class="col"><button type="submit" class="btn btn-danger m-3"><i class="fa-solid fa-trash-can"></i> Delete</button></div>
                        <div class="col"><a href="{% url 'page_detail' link.page.slug %}" class="btn btn-success m-3"><i class="fa-solid fa-delete-left"></i> Go Back</a></div>
                    </div>
                </div>
                
                
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</div>
{% endblock %}
